<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blockly for the Web Codelab</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body mode="maker">

<script src="blockly_compressed.js"></script>
<script src="python_compressed.js"></script>
<script src="sumorobot.js"></script>
<div class="row">
  <div class="col-xs-9">
  <div class="blockly-editor">
    <div id="blocklyDiv" style="height: 800px; width: 100%%;" class="col-xs-12"></div>
<xml id="toolbox" style="display: none">

  <block type="sumorobot_move"></block>
  <block type="sumorobot_sleep"></block>
  <block type="sumorobot_line"></block>
  <block type="flatten"></block>
  <block type="max_pool"></block>
   <block type="Conv2D"></block>
   <block type="Conv2DInit"></block>

</xml>
</div>
  </div>
  <div class="col-xs-3"><textarea id="myTextarea" style="width: 100%;">
342 Alvin Road
Ducksburg</textarea></div>
</div>
  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>
  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('toolbox'),
                               demoWorkspace);
    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode(demoWorkspace);
      alert(code);
    }
  </script>
</body>
</html>
